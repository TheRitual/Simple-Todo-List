<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/list.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
</head>

<body>
    <main class="main">
        <header>
            <h1>Task List</h1>
        </header>


        <section class="section">
            <h2 class="section__header">Add a new Task</h2>
            <div class="section__body">
                <form class="js-form form">
                    <input class="js-newTask form__input" placeholder="What to do?">
                    <button class="form__button">Add Task</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">List of Tasks</h2>
            <div class="section__body">
                <ul class="js-tasks tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
